<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--settings-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Levi, Djaniza, Camila, Thiago, Jaqueline">
  <title>Cure App</title>

  <!--styles-->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/user-form.css">

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/794c36fe09.js" crossorigin="anonymous"></script>
</head>
<body>
  <cure-header
    options="home,user,campaign,login"
    origin="page"
  ></cure-header>
    <main id="root">
      <div id="subscription-user-page">
      
      <section>
        <div>
          <img class="image" src="../assets/images/pilula-coracao-form.jpeg" alt="Frasco de pilulas em formato de coração">
        </div>
        <div class="right">
          <p class="text1">
            Olá. Logo abaixo precisamos que você preencha corretamente os seus dados e <br>aperte o botão salvar. Lembre-se que para o recebimento do medicamento é <br>necessário ter posse da receita médica!
          </p>
          <form action="" method="post">
              
            <div class="input-group">
                <label for="info_1">Nome Completo</label><br>
                <input type="text" id="info_1" name="nome completo" required><br>
              </div>

              <div class="input-group-flex">
                <div>
                  <label for="info_2">Data de Nascimento</label><br>
                  <input type="date" id="info_2" name="data de nascimento" required><br>
                </div>

                <div>
                  <label for="info_3">Naturalidade</label><br>
                  <select class="select-1" name="naturalidade" id="naturalidade" required>
                    <option value="" selected> Escolha </option>
                    <option value="brasil">Brasileiro</option>
                    <option value="estrangeiro">Estrangeiro</option>
                  </select><br>
                </div>

              </div>
              
              <div class="input-group">
                <label for="info_4">CPF</label><br>
                <input type="text" name="cpf" id="info_4" required><br>
                <label for="info_5">RG</label><br>
                <input type="text" name="rg" id="info_5" required><br>
                <label for="info_6">Endereço</label><br>
                <input type="text" name="endereço" id="info_6" required><br>
              </div>
             
              <div class="input-group-flex">
                <div>
                  <label for="info_7">CEP</label><br>
                  <input type="text" name="cep" id="info_7" required><br>
                </div>
                <div>
                  <label for="info_8">N°</label><br>
                  <input type="text" name="n" id="info_8" required><br>
                </div>
              </div>
              
              <div class="input-group">
                <label for="info_9">Complemento</label><br>
                <input type="text" name="complemento" id="info_9"><br>
                <label for="info_10">Bairro</label><br>
                <input type="text" name="bairro" id="info_10"><br>
              </div>
              
              <div class="input-group-flex">
                <div>
                  <label for="info_11">Cidade</label><br>
                  <input type="text" name="cidade" id="info_11" required><br>
                </div>
                <div>
                  <label for="info_12">Estado</label><br>
                    <select class="select-1" name="estado" id="estado" required>
                      <option value="" selected> Escolha </option>
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goías</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SE">Sergipe</option>
                      <option value="SP">São Paulo</option>
                      <option value="TO">Tocantins</option>
                    </select>
                </div>
              </div>

              <div class="input-group">
                <label for="info_13">Telefone</label><br>
                <input type="tel" name="telefone" id="info_13" required><br>
                <label for="info_14">Email</label><br>
                <input type="email" name="email" id="info_14" required><br>
                <label for="info_15">Senha</label><br>
                <input type="password" name="senha" id="info_15" required><br>
                <label for="info_16">Confirmar Senha</label><br>
                <input type="password" name="confirmar senha" id="info_16" required><br>
              </div>

              <div class="button-flex">
                <button class="butype-1" type="submit">Cancelar</button>
                <button class="butype-2" type="submit">Salvar</button>
              </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <img id="footer-logo" src="../assets/images/logo.png" alt="logo cure app">
    </footer>
    <script defer src="../components/CureHeader/CureHeader.js"></script>
    <script src='https://unpkg.com/ionicons@5.1.2/dist/ionicons.js'></script>
  </body>
</html>
