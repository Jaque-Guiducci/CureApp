<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Cure App</title>

    <!--styles-->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js" defer></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/794c36fe09.js" crossorigin="anonymous"></script>
</head>
<cure-header
    options="home,suporter,pharmacy,user"
    origin="page"
></cure-header>
<body>
    <div class="login-container">
        
        <form class="form-login">
            <div class="login-icon"></div>
            <h2>Login</h2>
            <label for="username">E-mail:</label>
            <input type="text" id="username" name="username">
            <p id="username-helper" class="helper-text" >Mensagem de ajuda</p>

            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            <p id="password-helper" class="helper-text" >Mensagem de ajuda</p>
            
            <button id="login" type="button" onclick="validarLogin()">Login</button>

            <a href="../pages/user-form.html">Cadastre-se</a>
        </form>
    </div>
    <footer>
        <img id="footer-logo" src="../assets/images/logo.png" alt="logo cure app">
    </footer>
    <script defer src="../components/CureHeader/CureHeader.js"></script>
    <script src='https://unpkg.com/ionicons@5.1.2/dist/ionicons.js'></script>
</body>
</html>
