<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--settings-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Levi, Djaniza, Camila, Thiago, Jaqueline">
    <title>Cure App</title>

    <!--styles-->
    <link rel="stylesheet" href="..//styles/global.css">
    <link rel="stylesheet" href="..//styles/pay-form.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/794c36fe09.js" crossorigin="anonymous"></script>
</head>

<body>
    <cure-header options="home,suporter,pharmacy,user,campaign,login" origin="page"></cure-header>
    <main>
        <div class="img">
            <img src="../assets/images/payForm.jpg" alt="Medicamentos">
        </div>
        <div class="first-box">
            <h1>Sua doação é essencial!</h1>

            <div class="second-box">
                <form action="" class="first-form">
                    <legend>Preencha os campos corretamente e escolha uma forma de pagamento:</legend>
                    <div class="form__name">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" class="input-stardard" placeholder="Nome Completo" maxlength="50">
                    </div>
                    <legend>Caso queira acompanhar o andamento da campanha, informe seus dados de contato,
                        prometemos não mandar spam! </legend>
                    <div class="form__email">
                        <label for="email">E-mail: </label>
                        <input type="email" id="email" class="input-stardard" placeholder="email@dominio.com">
                    </div>

                    <div class="form_tel">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-stardard" placeholder="(00)00000000">
                    </div>

                    <div class="form__forma">
                        <label for="date">Forma de pagamento</label>
                        <select forma="select" class="input-stardard">
                            <option value="valor1">Cartão de Crédito</option>
                            <option value="valor2" selected>Pix</option>
                        </select>
                    </div>
                    
                </form>
                
            </div>
            <div class="card">
                <form class="card">
                    <legend>Preencha os dados do cartão de crédito:</legend>
                    <div class="card-input">
                        <label for="name">Nome impresso no cartão</label>
                        <input type="text" id="name" class="input-stardard" placeholder="Nome cartão" maxlength="25">
                    </div>
                    <div class="card-input">
                        <label for="number">Número do cartão</label>
                        <input type="text" id="number" class="input-stardard" placeholder="0000 0000 0000 0000"
                            onkeypress="return isNumeric(event)">
                    </div>
                    <div class="card-input-more">
                        <div class="box-one">
                            <label for="cvv">CVV
                                <ion-icon name="information-circle" class="info"></ion-icon></label>
                            <input type="password" id="cvv" class="input-stardard" placeholder="0000" maxlength="4"
                                onkeypress="return isNumeric(event)">
                        </div>
                        <div class="box-two">
                            <label for="date">Validade</label>
                            <input type="text" id="date" class="input-stardard" placeholder="MM/AA"
                                onkeypress="return isNumeric(event)">
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="button">
                <button type="submit" class="form__btn">Confirmar Pagamento</button>
                <a href="index.html"><button>Cancelar</button></a>
            </div>
        </div>
    </main>
    <footer>
        <img id="footer-logo" src="../assets/images/logo.png" alt="logo cure app">
    </footer>
    <script defer src="../components/CureHeader/CureHeader.js"></script>
    <script src='https://unpkg.com/ionicons@5.1.2/dist/ionicons.js'></script>
</body>

</html>
