<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--settings-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Levi, Djaniza, Camila, Thiago, Jaqueline">
    <title>Solicitação de Campanhas</title>

    <!--styles-->
    <link rel="stylesheet" href="..//styles/global.css">
    <link rel="stylesheet" href="..//styles/campaign-request.css">
    <script src="../scripts/campaign-request.js" defer></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/794c36fe09.js" crossorigin="anonymous"></script>
</head>

<body>
    <cure-header options="home,suporter,pharmacy" origin="page"></cure-header>
    <main id="root">
        <div class="subscription-campaign-request">
            <div class="second-box">
                <h1>Solicitação de Medicamentos</h1>
            </div>
            <form action="" class="medicine-request">
                <div class="form-medicine">
                    <label for="medicamento">Medicamento*</label>
                    <input type="text" id="medicamento" class="input-stardard" maxlength="50">
                    <p id="medicamento-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
            
                <div class="select-pharma">
                    <label for="pharm">Selecione até 03 farmácias parceiras: </label>
                    <select name="pharm" class="select" id="pharm-option" >
                        <option value="" selected>Escollha</option>
                        <option value="valor1">Drogaria Pacheco</option>
                        <option value="valor2">Drogaria Indiana</option>
                        <option value="valor3">Drogaria São Paulo</option>
                        <option value="valor4">Drogaria Araújo </option>
                    </select>                   
                    <p id="pharm-helper" class="helper-text">Mensagem de ajuda</p>
                </div>

                <div class="form_text">
                    <label for="justificativa">Agora nos conte mais sobre você e porque você precisa da medicação:</label>
                    <textarea id="justificativa"></textarea>
                    <p id="justificativa-helper" class="helper-text">Mensagem de ajuda</p>
                </div>

                <div class="form-closure">
                    <div class="box-one">
                        <label for="date">Data de Encerramento da Campanha </label>
                        <input type="date" id="closure-date" class="input-stardard">
                        <p id="closure-helper" class="helper-text">Mensagem de ajuda</p>
                    </div>
                    <div class="box-two">
                        <input type="radio" id="recurrent" class="radio" >
                        <label for="medicine" class="recurrent">Preciso dessa medicação com recorrência.</label>
                    </div>
                </div>
                <div class="form-prescription">
                    <label for="prescription">Faça o upload da receita médica válida. Você ainda deverá apresentar a receita a farmácia quando
                        for retirar o medicamento.</label>
                    <div class="inputContainer" tabindex="0">
                        <label for="" id="file" >Clique aqui ou arrasate para fazer o upload do arquivo </label>
                        <input multiple="multiple" class="fileupload-input" id="input_303" type="file" name="file">
                        <p id="prescription-helper" class="helper-text">Mensagem de ajuda</p>
                    </div> 
                        
                </div>
                <div class="accept">
                    <input type="checkbox" id="accept" class="radio" >
                    <label for="tex">Li e aceito os termos de uso.</label>
                    <p id="accept-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div class="accept">
                    <input type="checkbox" id="declare" class="radio" >
                    <label for="tex">Declaro verdadeiras as informações aqui declaradas.</label>
                    <p id="declare-helper" class="helper-text">Mensagem de ajuda</p>
                </div>                    
            </form>
    
            <div class="button-flex">
                <button class="butype-1" type="button" onclick="resetar()" id="reset">Cancelar</button>
                <button class="butype-2" type="button" onclick="validarInfo()">Salvar</button>
            </div>
        </div>
    </main>
    <footer>
        <img id="footer-logo" src="../assets/images/logo.png" alt="logo cure app">
    </footer>
    <script defer src="../components/CureHeader/CureHeader.js"></script>
    <script src='https://unpkg.com/ionicons@5.1.2/dist/ionicons.js'></script>
    
</body>

</html>
